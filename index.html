<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="assets/css/style.css">


  <title>Schedule Template | CodyHouse</title>
</head>
<body>
  <div id="searchArea">
    <search></search>
  </div>
  <div class="cd-schedule margin-top-lg margin-bottom-lg js-cd-schedule single-timetable">
    <div class="cd-schedule__timeline">
      <ul class="timetable">
        <timetable v-for="time in times" :time="time"></timetable>
      </ul>
    </div>
    <div class="cd-schedule__events">
      <ul >
        <day v-for="(day, i) in days" :day="day" :semester="'fall'" :dayshort='daysshort[i]' :section-today="sectionByDay['fall'][daysshort[i]]"></day>
      </ul>
    </div>
      <modal :course="modalState.currentModalEvent"
             :class="{'cd-schedule-modal': true, 'cd-schedule-modal__opening': this.modalState.modalIsOpening,
             'cd-schedule-modal__closing': this.modalState.modalIsClosing}" ></modal>
    <transition name="cover" >
      <div v-if="this.modalState.selectedMeeting !== undefined" class="cd-schedule__cover-layer" v-on:click="closeModal"></div>
    </transition>
  </div> <!-- .cd-schedule -->

  <script src="assets/js/conflict_handler.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="assets/js/vue.js"></script>
  <script src="assets/js/search.js"></script>
  <script src="assets/js/util.js"></script>
<!--  <script src="assets/js/main.js"></script>-->
</body>
</html>
