<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .cd-schedule-modal{
            display: flex;
            position: absolute;
            z-index: 3;
            visibility: visible;
            width: 800px;
            height: 480px;
            left: 241.5px;
            top: 198.4px;
        }
        .cd-schedule-modal__header {
            background: orange;
            display: flex;
        }
        .cd-schedule-modal__code {
            text-align: center;
        }
        .cd-schedule-modal__content {
            margin: 10px;
            align-content: center;
            color: white;
        }

    </style>
</head>
<body>
    <div class="cd-schedule-modal">
        <header class="cd-schedule-modal__header">
            <div class="cd-schedule-modal__content">
                <span class="cd-schedule-modal__date">09:30 - 10:30</span>
                <h3 class="cd-schedule-modal__name">CSC411</h3>
                <h4 class="cd-schedule-modal__name">Data Structor and Machine leaning</h4>
            </div>
            <div class="cd-schedule-modal__header-bg"></div>
        </header>

        <div class="cd-schedule-modal__event-info">
            <div>
                <div>{{this.courseInfo.courseDescription}}
                </div>
                <div style="margin-top:10px">
                    <div v-if="this.courseInfo.meetings.instructors !== '">
                        <strong>Instructor:</strong>
                        <span>{{this.allTeacher}}</span>
                    </div>
                    <div v-if="this.pr"><strong>Prerequisites:</strong> {{this.pr}}</div>
                    <div v-if="this.co"><strong>corequisite: </strong>{{this.co}}</div>
                    <div v-if="this.ex"><strong>Exclusions: </strong>{{this.ex}}</div>
                </div>
                <div class="LEC">
                    <label><strong>Lecture: </strong></label>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton selected">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                </div>
                <div class="TUT">
                    <label><strong>Tutorial: </strong></label>

                    <button class="sectionButton selected conflict">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>

                </div>
                <div class="PRA">
                    <label><strong>Practice: </strong></label>

                    <button class="sectionButton conflict">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>
                    <button class="sectionButton">TUT0101</button>

                </div>
            </div>

        </div>
    </div>



</body>
<script src="node_modules/gsap/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="assets/js/animation.js"></script>
</html>
